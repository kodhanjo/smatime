{%extends 'bootstrap/base.html'%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SmarTime</title>
</head>

<body>
    {% block styles %} {{super()}}
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}"> {% endblock %} {%block navbar%} {% include 'navbar.html' %}{%endblock%} {%block content%}{% for message in get_flashed_messages() %}
    <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button> {{ message }}
    </div>
    {%endfor%}{%endblock%} {% block footer %} {% endblock footer %}
</body>


</html>
