{% extends 'base.html' %}

{% block title %}
    Home Page
{% endblock %}

{%block content%}

<body class="container-fluid" style="font-size: large; background-color: #cfdae7;">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img style="height: 300px; width: 100%" src="{{url_for('static',filename='images/salon1.jpeg')}}" alt="salon1">
                <div class="carousel-caption">
                    <div class="" style="font-size: 20px; margin-top:40px; text-align: center;">
                        <cite title="Source Title"> </cite>
                    </div>
                </div>
            </div>

            <div class="item">
                <img style="height: 300px; width: 100%" src="{{url_for('static',filename='images/salon2.jpg')}}" alt="salon2">
                <div class="carousel-caption">
                    <div class="" style="font-size: 20px; margin-top:40px; text-align: center;">
                        
                        <cite title="Source Title"> </cite>
                    </div>
                </div>
            </div>

            <div class="item">
                <img style="height: 300px; width: 100%;" src="{{url_for('static',filename='images/salon3.jpeg')}}" alt="salon3">
                <div class="carousel-caption">
                    <div class="" style="font-size: 20px; margin-top:40px; text-align: center;opacity: 0.4;">
                        
                        <cite title="Source Title"> </cite>
                    </div>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
</body>

{%endblock%}
